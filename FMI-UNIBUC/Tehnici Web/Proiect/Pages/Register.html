<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travelling</title>
  <link rel="stylesheet" type="text/css" href="../Styling/index.css">
  <link rel="stylesheet" type="text/css" href="../Styling/register.css">
  <link rel="stylesheet" type="text/css" href="../Styling/browse.css">
</head>
<body>

  <div class="header">
    <nav>
      <a href="../index.html" class="leftnav">Home</a>
      <a href="Browse.html" class="leftnav">Browse</a>
      <a href="Register.html" class="rightnav">Register</a>
      <a href="More.html" class="rightnav">More</a>
    </nav>
  </div>

  <div id="boatdiv">
    <img src="../Images/boat.png" alt="boat" id="boat">
  </div>

  <div>
    <div class="title">
      <p class="title">Sign up</p>
    </div>
    <div class="content">
      <form>
        <nav>
          <p>First Name</p>
          <input type="text" name="fname">
        </nav>
        <nav>
          <p>Last Name</p>
          <input type="text" name="lnum">
        </nav>
        <nav>
          <p>Age</p>
          &lt;14<input type="radio" name="age" value="1">
          14-17<input type="radio" name="age" value="2">
          18-24<input type="radio" name="age" value="3">
          &gt;25<input type="radio" name="age" value="4">
        </nav>
        <nav>
          <p>Gender</p>
          Male<input type="radio" name="gender" value="M">
          Female<input type="radio" name="gender" value="F">
        </nav>
        <nav>
          <p>Where would you like to travel?</p>
          Bucharest<input type="checkbox" name="place" value="1">
          Cluj<input type="checkbox" name="place" value="2">
          Timisoara<input type="checkbox" name="place" value="3">
          Brussels<input type="checkbox" name="place" value="4">
          Sofia<input type="checkbox" name="place" value="5">
          Zagreb<input type="checkbox" name="place" value="5">
          Nicosia<input type="checkbox" name="place" value="5">
          Madrid<input type="checkbox" name="place" value="5">
          Barcelona<input type="checkbox" name="place" value="5">
          Berlin<input type="checkbox" name="place" value="5">
        </nav>
      </form>
      <button type="submit">Submit</button> 
    </div>
  </div>

  <div class="footer">
    Thomas-Cristian Suditu<br>
    Grupa 235
  </div>

</body>
</html>
